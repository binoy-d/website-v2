<!DOCTYPE html>

    <meta property="og:url" content="https://binoy.co" />

    <meta name="twitter:title" content="Daniel Binoy" />

    <link rel="manifest" href="https://binoy.co/manifest.json" />

      Notice the use of https://binoy.co in the tags above.

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
